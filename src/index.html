<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/build/tailwind.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body class="bg-gray-100  flex items-center justify-center h-screen">

    <div x-data="{ isOpen: false }" class="relative">

        <!-- set relative for z-10 -->
        <button @click="isOpen = !isOpen"
            class="flex items-center relative z-10 px-4 py-2  bg-sky-400 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-white">
            <span>
                Show more
            </span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 h-4 ml-2  ">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
        </button>

        <button x-show="isOpen" @click="isOpen = false"
            class="inset-0 fixed w-full h-full bg-red-100 opacity-50"></button>


        <div x-show="isOpen"
            class="bg-white  w-56 rounded-lg mt-2 overflow-hidden border border-gray-200 absolute left-0">
            <a href="#" class="block text-gray-700 p-2 hover:bg-gray-200">Account</a>
            <a href="#" class="block text-gray-700 p-2 hover:bg-gray-200">Support</a>
            <a href="#" class="block text-gray-700 p-2 hover:bg-gray-200">Settings</a>
        </div>

    </div>
    <script src="//unpkg.com/alpinejs" defer></script>

</body>

</html>
